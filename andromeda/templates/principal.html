{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#48494b"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
  <link rel="stylesheet" href="{% static 'css/demo.css' %}">
  <link rel="stylesheet" href="{% static 'css/set1.css' %}">
  <link rel="stylesheet" href="{% static 'css/normalize.css' %}">

  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script defer src="{% static 'js/DjangoAjax.js' %}"></script>

  <title>Usuario</title>
</head>
<body onload="vistas('recordatorio')">
  <div class="index-general">
    <div class="general" id="menu" style="margin-left: -70%;">
      <div class="menu">
        <div class="menu-info">
          <img src="{% static 'images/clima.jpg' %}" alt="">
          <div class="imagen-usuario">
            <img src="{% static 'images/perfil.jpg' %}" alt="">
            <p>Enrique Aguilar Orozco</p>
            <p>2 Recordatorios Pendientes</p>
          </div>
        </div>
        <ul>
          <li><a href="#" onclick="vistas('perfil')">Ver Perfil</a></li>
          <li><a href="#" onclick="vistas('recordatorio')">Ver Recordatorios</a></li>
          <li><a href="#" onclick="vistas('andromeda')">Mi Andromeda</a></li>
          <li><a href="#" onclick="vistas('ayuda')">Ayuda</a></li>
        </ul>
        <a href="/">Salir</a>
      </div>
      <div class="contenido">
        <div class="top-bar">
          <a href="#" onclick="abrirMenu()"><img src="{% static 'images/menu.svg' %}" id="img" alt=""></a>
        </div>
        <div class="contenido-element" id="contenido-element"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    function abrirMenu() {
        var menu = document.querySelector('#menu');
        var img = document.querySelector('#img');
        if(menu.style.marginLeft == '-70%') {
          menu.style.marginLeft = '0%';
          img.src = '../static/images/back.svg';
        } else {
          img.src = '../static/images/menu.svg';
          menu.style.marginLeft = '-70%';
        }

    }

    function vistas(vista) {
      var contenido = document.getElementById('contenido-element');
      $.ajax({
        url: "/andromeda/"+vista+"/",
        type: "POST",
        success: function (response) {
          console.log(response);
           contenido.innerHTML = response;
           abrirMenu();
        }
      });
    }
  </script>
</body>
</html>
