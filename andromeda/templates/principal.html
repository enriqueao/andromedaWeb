{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#48494b"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
  <title>Usuario</title>
</head>
<body>
  <div class="index-general">
    <div class="general" id="menu" style="margin-left: -70%;">
      <div class="menu">
        <div class="menu-info">
          <img src="{% static 'images/clima.jpg' %}" alt="">
        </div>
        <ul>
          <li><a href="">Ver Perfil</a></li>
          <li><a href="">Ver Noticias</a></li>
          <li><a href="">Ver Recordatorios</a></li>
          <li><a href="">Mi Andromeda</a></li>
          <li><a href="">Ayuda</a></li>
        </ul>
        <a href="#">Salir</a>
      </div>
      <div class="contenido">
        <div class="top-bar">
          <a href="#" onclick="abrirMenu()"><img src="{% static 'images/menu.svg' %}" id="img" alt=""></a>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    function abrirMenu() {
        var menu = document.querySelector('#menu');
        var img = document.querySelector('#img');
        if(menu.style.marginLeft == '-70%') {
          menu.style.marginLeft = '0%';
          img.src = '../static/images/backa.svg';
        } else {
          img.src = '../static/images/menu.svg';
          menu.style.marginLeft = '-70%';
        }

    }
  </script>
</body>
</html>
